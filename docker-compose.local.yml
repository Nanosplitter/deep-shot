# Local testing compose - exposes ports directly without cloudflared
# Run with: docker compose -f docker-compose.local.yml up --build

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
    networks:
      - deepshot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./deep-shot-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - deepshot-network

networks:
  deepshot-network:
    driver: bridge
